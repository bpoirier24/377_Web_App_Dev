<!DOCTYPE html>
<html lang="en">
<head>
    <title>Equation Calculator for 12 year olds</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Equation Calculator For 12 Year Olds</h1>
    </header>
    <div>
        <img src="https://sciencenotes.org/wp-content/uploads/2015/04/MathJokes.jpg" alt="Background Image" id="background-image">
    </div>
    <div class="calculator">
        <input id="num1" placeholder="Number 1">
        <input id="num2" placeholder="Number 2">
        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('subtract')">Subtract</button>
        <button onclick="calculate('multiply')">Multiply</button>
        
        <p id="result"></p>
    </div>
</body>
</html>
