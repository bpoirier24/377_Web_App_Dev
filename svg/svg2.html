<!DOCTYPE html>
<html>
    <head>
        <title>SVG Lesson 2</title>
    </head>

    <body>

        <h1> Happy Halloween!</h1>

        <svg width="500" height="500" style="background-color:blue">
            <circle cx="250" cy="250" r="150" stroke="black" stroke-width="4" fill="orange" />
            <rect x="230" y="30" width="50" height="100" style="fill:rgb(85, 44, 4);stroke-width:3;stroke:rgb(0,0,0)" />
            <polygon points="160,200 180,150 200,200" style="fill:rgb(0, 0, 0);stroke:rgb(0, 0, 0);stroke-width:1" />
            <polygon points="300,200 320,150 340,200" style="fill:rgb(0, 0, 0);stroke:rgb(0, 0, 0);stroke-width:1" />
          
        </svg>
          
    </body>
</html>
