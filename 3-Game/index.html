<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="game-container">
            <div class="options">
                <!-- rock svg -->
                <div class="option" id="rock" onclick="play('rock')">
                    <svg class="option-svg" width="100" height="100">
                        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="gray" />
                    </svg>
                    <p>Rock</p>
                </div>
                <!-- paper svg -->
                <div class="option" id="paper" onclick="play('paper')">
                    <svg class="option-svg" width="100" height="100">
                        <rect x="10" y="10" width="80" height="80" stroke="black" stroke-width="3" fill="lightBlue" />
                    </svg>
                    <p>Paper</p>
                </div>
                <!-- scissors svg -->
                <div class="option" id="scissors" onclick="play('scissors')">
                    <svg class="option-svg" width="100" height="100">
                        <line x1="10" y1="10" x2="90" y2="90" stroke="red" stroke-width="3" />
                        <line x1="10" y1="90" x2="90" y2="10" stroke="red" stroke-width="3" />
                    </svg>
                    
                    <p>Scissors</p>
                </div>
            </div>
            <div class="result">
                <!-- directions -->
                <p id="message">Choose rock, paper or scissors to play.</p>
                <p id="computer-choice"></p>
            </div>
        </div>
    </div>
<!-- linking the page to the scripts -->
    <script src="scripts.js"></script>
</body>
</html>
